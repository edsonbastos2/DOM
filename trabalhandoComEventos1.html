<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <a saindo-novament href="https://google.com.br">Google</a>
    </div>
    <script>
        function sairEm5s(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setInterval( () => {
                window.location.href = e.target.href
            }, 5000)
        }

        const a = document.querySelector('[saindo-novament]')

        a.onclick = sairEm5s
    </script>
</body>
