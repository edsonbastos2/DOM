<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')    
        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach( e => e.classList.add('destaque'))

        const divs2 = [...divs].forEach(e => e.classList.remove('destaque'))

        const divs3 = document.getElementsByClassName('ultimo')
        Array.from(divs3).forEach( e => e.classList.add('destaque'))

        // const divs4 = document.getElementsByName('ultimo')[0]
        // Array.from(divs4).forEach( e => e.classList.remove('destaque'))
    </script>
</body>
</html>
